<!DOCTYPE html>
<html>
<head>
  <title>Conference Booking Form</title>
</head>
<body>
  <h2>Conference Booking</h2>
  <form action="book" method="post">
    <label>Attendee Name:</label><br>
    <input type="text" name="name" required><br><br>
    
    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>
    
    <label>Number of Seats (max 5):</label><br>
    <input type="number" name="seats" min="1" max="5" required><br><br>
    
    <label>Date of Attendance (yyyy-MM-dd):</label><br>
    <input type="text" name="date" placeholder="YYYY-MM-DD" required><br><br>
    
    <label>Session Type:</label><br>
    <select name="session" required>
      <option value="">--Select Session Type--</option>
      <option value="Technical">Technical</option>
      <option value="Workshop">Workshop</option>
      <option value="Networking">Networking</option>
    </select><br><br>
    
    <button type="submit">Book Now</button>
  </form>
</body>
</html>
